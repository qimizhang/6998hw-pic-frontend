    <script>
      const MAX_IMAGE_SIZE = 100000000000
      console.log(addr)

      // const API_ENDPOINT = 'https://sdyinb3vy3.execute-api.us-east-1.amazonaws.com/v2/upload' // e.g. https://sdyinb3vy3.execute-api.us-east-1.amazonaws.com/v1
      const API_ENDPOINT = addr
      var labels
      new Vue({
        el: "#app",
        data: {
          image: '',
          uploadURL: '',
          name:'',
        },
        methods: {
          onLabelChange(e){

            labels = e.target.value
            console.log(e.target.value)


          },
          onFileChange (e) {
            let files = e.target.files || e.dataTransfer.files
            if (!files.length) return
            this.createImage(files[0])
          },
          createImage (file) {
            // var image = new Image()
            let reader = new FileReader()
            name=file.name
            console.log(name)
            reader.onload = (e) => {
              console.log('length: ', e.target.result.includes('data:image/jpeg'))
              if (!e.target.result.includes('data:image/jpeg')) {
                return alert('Wrong file type - JPG only.')
              }
              if (e.target.result.length > MAX_IMAGE_SIZE) {
                return alert('Image is loo large.')
              }
              this.image = e.target.result
              console.log(this.image)
            }
            reader.readAsDataURL(file)
          },
          removeImage: function (e) {
            console.log('Remove clicked')
            this.image = ''
          },
          uploadImage: async function (e) {
            console.log('Upload clicked')
            console.log('Uploading: ', this.image)
            let binary = atob(this.image.split(',')[1])
            let array = []
            for (var i = 0; i < binary.length; i++) {
              array.push(binary.charCodeAt(i))
            }
            Blob.constructor = () => Blob;
            let blobData = new Blob([new Uint8Array(array)], {type: 'image/jpeg'})
            console.log(blobData)
            let headers = {
                "filename": name,
                "Content-Type": 'image/jpeg',
                "Origin": null,
                "Access-Control-Request-Method": "PUT",
                "x-amz-acl":"public-read",
                "Access-Control-Request-Headers": "filename, Content-Type, x-amz-meta-customLabels, x-amz-acl" 
            }
            if(labels){
              headers["x-amz-meta-customLabels"]=labels
            }
            
            const result = await fetch(API_ENDPOINT, {
              method: 'PUT',
              body: blobData,
              headers: headers
            })
            console.log('Result: ', result)

            // var params = {
            //   "filename": name,

            //   }
            // )
 
            if(result.status===200){
              alert("Successfully Upload!")
            }
            
            else{
              alert("Upload Failed!")

          }
